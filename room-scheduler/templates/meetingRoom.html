<div class="box effect8">
    <div class="col-sm-12 room">
        <div class="room-number col-sm-6">
            <h2>{{MeetingRoom.roomNumber}}</h2>
        </div>
        <div class="col-sm-6">
			<a id="newMeeting" style="float: right; margin-top: 24px;"><h4>+ Add New Meeting </h4></a>
			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<div class="log-form">
						<h2>Create New Meeting</h2>
						<form>
						  <input type="text" title="meetingTitle" placeholder="Meeting Title" />
						  <input type="text" title="startTime" placeholder="Start Time" />
						  <input type="text" title="endTime" placeholder="End Time" />
						  <button type="submit" class="btn">Submit</button>
						</form>
					</div><!--end log form -->
				</div>
			</div>
			<script>
				// Get the modal
				var modal = document.getElementById('myModal');

				// Get the button that opens the modal		
				var btn = document.getElementById('newMeeting');

				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];
				
				// Get the <span> element that closes the modal
				var submit = document.getElementsByClassName("btn")[0];

				// When the user clicks on the button, open the modal 
				btn.onclick = function() {
					modal.style.display = "block";
				}

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
					modal.style.display = "none";
				}
				
				// When the user clicks on <span> (x), close the modal
				submit.onclick = function() {
					modal.style.display = "none";
				}

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
					if (event.target == modal) {
						modal.style.display = "none";
					}
				}
			</script>
        </div> 
    </div>
